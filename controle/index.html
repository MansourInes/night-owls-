<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de Connexion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-box {
    background: #e0e0e0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .text-box {
    border: none;
    border-bottom: 2px solid #aaa;
    margin-bottom: 20px;
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    background: transparent;
  }

  .text-box:focus {
    outline: none;
    border-bottom-color: #333;
  }

  .login-btn {
    background: #ff8c00;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    width: 100%;
    border-radius: 5px;
  }

  .login-btn:hover {
    background: #e67e22;
  }

  .inscription-link {
    text-align: center;
    display: block;
    margin-top: 10px;
    color: #666;
    text-decoration: none;
  }

  .inscription-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>SE CONNECTER</h2>
  <form>
    <input type="text" class="text-box" placeholder="Login ou Email">
    <input type="password" class="text-box" placeholder="Mot de passe">
    <button type="submit" class="login-btn">CONNEXION</button>
    <a href="#" class="inscription-link">Pas de compte ? S'inscrire</a>
  </form>
</div>

</body>
</html>
